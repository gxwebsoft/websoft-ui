title: Websoft UI - 网宿软件
description: Nuxt UI Pro is a collection of premium Vue components built on top of Nuxt UI to create beautiful & responsive Nuxt applications in minutes.
navigation: false
hero:
  title: 构建您的web应用
  description: 基于Vue3+Nuxt构建的现代化web前端框架，支持私有化部署
  links:
    - label: 开始使用
      to: '/signup'
      size: xl
      color: black
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
    - label: 代码仓库
      icon: i-simple-icons-github
      size: xl
      color: gray
      to: https://github.com/gxwebsoft/websoftui
      target: _blank
sections:
  - title: 产品特色
    description: 前后端分离、终端应用可灵活自定义开发、支持私有化部署
    id: features
    align: left
    features:
      - name: 易用
        description: 注册账号后通过简单配置即可使用
        icon: i-heroicons-cog
      - name: 可靠
        description: 前端采用蚂蚁金服的AntdVue框架，前后端分离稳定可靠
        icon: i-heroicons-check
      - name: 安全
        description: 后端采用Java+Redis开发，接口通过签名才可访问，安全可靠
        icon: i-heroicons-lock-closed
    links:
      - label: Explore components
        to: /pro/components
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
  - title: 产品性能
    description: 基于现代web技术及云计算优势SaaS网站平台无需编写代码即可使用
    align: right
    features:
      - name: 体验良好
        description: 基于vue3开发，使用体验很丝滑，响应速度快
        icon: i-heroicons-rocket-launch
      - name: 价格美丽
        description: 价格实惠，助力中小微型企业打造企业信息化服务
        icon: i-heroicons-currency-dollar
      - name: 扩展性强
        description: 有开发成立的企业可以下载源代码修改为自己喜欢的风格及功能独立部署
        icon: i-heroicons-chart-bar
    links:
      - label: Learn more
        to: /pro/guide/content
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
